<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var courses = ['java script', 'python', 'java', 'c#', 'ruby'];

        // to print all courses that has more than 4 characters in it's name
        for(let i = 0; i < courses.length; i++) {
            if (courses[i].length > 4) {
                document.write(courses[i] + '<br>');
            }
        }
        document.write('<hr>');

        // filter method
        var selectedCourses = courses.filter(c => c.length > 4);
        selectedCourses.forEach(c => document.write(c + '<br>'));
        document.write('<hr>');

        // filter then forEach
        var selected = courses.filter(c => c.length <= 4).forEach(c => document.write(c + '<br>'));
        document.write('<hr>');

    </script>
</head>
<body>
    
</body>
</html>
