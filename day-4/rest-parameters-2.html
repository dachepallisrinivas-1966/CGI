<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function average(...numbers) {
            let sum = 0;
            for (let num of numbers) {
                sum += num;
            }
            return sum / numbers.length;
        }

        document.write('Average = ' + average(12, 13, 14, 15) + '<br>');
        document.write('Average = ' + average(12, 13, 14, 15, 16) + '<br>');
        document.write('Average = ' + average(12, 13, 14) + '<br>');
        document.write('Average = ' + average(12, 13) + '<br>');
    </script>
</head>

<body>

</body>

</html>
