<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        a = 100;
        b = 50;
        console.log(a > b);
        console.log(a < b);
        console.log(a == b);

        x = 10;     // number
        y = 10;   // number
        console.log(x == y);       // compare only values, not types
        console.log(x === y);       // true only when value and type both are same


    </script>
</head>
