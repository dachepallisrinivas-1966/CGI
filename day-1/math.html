<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.write(Math.PI + '<br>');
        document.write(Math.sqrt(24) + '<br>');
        document.write(Math.pow(10,3) + '<br>');
        document.write(Math.abs(-25) + '<br>');
        document.write(Math.sin(Math.PI/6) + '<br>');
        document.write(Math.ceil(12.5678) + '<br>');        // next integer
        document.write(Math.floor(12.5678) + '<br>');       // previous integer
    </script>
</head>
<body>
    
</body>
</html>
